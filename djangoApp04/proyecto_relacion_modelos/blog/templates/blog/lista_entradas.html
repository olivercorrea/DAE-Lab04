<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entradas</title>
</head>
<body>
    <h1>Lista de Entradas</h1>
    <ul>
        {% for entrada in entradas %}
            <li>
                <h2>{{ entrada.titulo }}</h2>
                <p>{{ entrada.contenido }}</p>
                <p>Autor: {{ entrada.autor }}</p>
                <p>Fecha de Publicaci√≥n: {{ entrada.fecha_publicacion }}</p>
            </li>
        {% endfor %}

        {% for autor in autores %}
            <h2><a href="{% url 'entradas_por_autor' autor.id %}">{{ autor.nombre }}</a></h2>
        {% endfor %}

    </ul>
</body>
</html>
